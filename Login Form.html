<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Log In</title>
        <link rel="stylesheet" href="./style-login.css">
    </head>
    <body>
        
			<div class="wrapper">  
				<h1 class="header">LogIn</h1>  
		    	<p class="headerText"><em>Enter your details to login</em></p>  
			<form>  
			   <div class="inputWrapper">  
                    <label for="email">E-mail</label>  
                    <input id="email" type="email" autocomplete="off" required>  
			   </div>  
			   <div class="inputWrapper">  
                    <label for="password">Password</label>  
                    <input id="password" type="password" autocomplete="off" required>  
               </div>                     
			   <button type="submit" class="registerButton">Login</button> 
			</form> 
			</div>  

    </body>
</html>
